server {
        server_name             example.com;
        
        client_max_body_size    5G;

        location / {
            root /var/www/lewd2/frontend/;
            try_files $uri @backend;
        }

        location /uploads/ {
            root /var/www/lewd2/;
            if ($request_uri ~ ^/(.*)\.html) {
                return 302 /$1;
            }
            try_files $uri $uri.html $uri/ =404;
        }

        location /waifus/ {
            root /var/www/lewd2/;
        }

        location @backend {
                proxy_pass http://node:8080;
        }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/nginx/ssl/live/example.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/nginx/ssl/live/example.com/privkey.pem; # managed by Certbot
    # include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
   if ($host = example.com) {
       return 301 https://$host$request_uri;
   } # managed by Certbot

    listen 80;
    listen [::]:80;

    server_name example.com;
    return 404; # managed by Certbot


}